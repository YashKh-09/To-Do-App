<ul id="editableList">
  <li id="item1">Click to edit me</li>
  <li id="item2">Another editable item</li>
</ul>

<script>
    // Get the list
const list = document.getElementById('editableList');

// Add a click event listener to the list (event delegation)
list.addEventListener('click', function(event) {
  // Check if the clicked element is an LI
  if (event.target.tagName === 'LI') {
    makeEditable(event.target);
  }
});

function makeEditable(liElement) {
  // Store the original text and create an input element
  const originalText = liElement.textContent;
  const input = document.createElement('input');
  input.type = 'text';
  input.value = originalText;

  // Replace the LI's content with the input field
  liElement.textContent = '';
  liElement.appendChild(input);
  input.focus(); // Focus the input for immediate typing

  // Add event listener to save the changes when the user clicks away (blur event)
  input.addEventListener('blur', function() {
    saveChanges(liElement, input);
  });

//   Optional: Allow saving changes with the "Enter" key
  input.addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      saveChanges(liElement, input);
    }
  });
}

function saveChanges(liElement, inputElement) {
  const newText = inputElement.value;
  // Remove the input field and restore the text content
  liElement.removeChild(inputElement);
  liElement.textContent = newText;
  // Here you can add logic to save the changes to a server using an AJAX request
  console.log('Content updated to:', newText);
}

</script>
