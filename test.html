<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Storage Demo</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    input {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 12px;
      margin-left: 10px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <h2>Save Your Name</h2>

  <input type="text" id="nameInput" placeholder="Enter your name">
  <button id="saveBtn">Save</button>

  <p id="result"></p>

  <script>

    // STEP 1: Select elements
    const input = document.getElementById("nameInput");
    const btn = document.getElementById("saveBtn");
    const result = document.getElementById("result");


    // STEP 2: Load previously saved name from localStorage (when page loads)
    const savedName = localStorage.getItem("username");
    console.log(savedName);
    

    if (savedName) {
      result.textContent = "Saved Name: " + savedName;
      input.value = savedName; // show in input box
    }


    // STEP 3: Save the name when button is clicked
    btn.addEventListener("click", () => {
      const name = input.value;

      // Save to localStorage
     r = localStorage.setItem("username", name);
console.log(r);

      // show it on the page
      result.textContent = "Saved Name: " + name;
    });

  </script>

</body>
</html>
